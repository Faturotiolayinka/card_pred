<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('{{ url_for('static', filename='download (3).jpeg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.85);
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 340px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.2rem;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .button-row {
            text-align: center;
        }
        input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
            display: inline-block;
        }
        a {
            display: block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .welcome {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .card-img {
            width: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='card prediction.jpeg') }}" alt="Card Prediction" class="card-img">
        <div class="welcome">
            <h2>Welcome to Card Prediction!</h2>
            <p>This environment allows you to register, log in, and predict card outcomes using advanced algorithms. Get started by creating your account below.</p>
        </div>
        <h2>Register</h2>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div class="button-row">
                <input type="submit" value="Register">
            </div>
        </form>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</body>
</html>
